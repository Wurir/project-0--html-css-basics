<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Html Css Basics</title>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <figure class="menu__logo">
                <img class="menu__logo-image" src="./images/logo.svg" alt="logo image">
            </figure>
            <ul class="menu__list">
                <li class="menu__item">The Team</li>
                <li class="menu__item">Pricing</li>
                <li class="menu__item">Features</li>
            </ul>
        </nav>
        <section class="hero">
            <article class="hero__header-section">
                <h1 class="hero__header">Beautiful Free Nova template</h1>
                <p class="hero__description">A top notch premium quality template for your next web project.</p>
                <button class="hero__button button">Download FREE!</button>
            </article>
            <article class="hero__image-section">
                <figure class="hero__image-container">
                    <img class="hero__image" src="./images/screen.png" alt="screen image">
                </figure>
            </article>
        </section>
    </header>
    <main>
        <section class="features">
            <h2 class="features__header">FEATURES</h2>

                <li></li>
